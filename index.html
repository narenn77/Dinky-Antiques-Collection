<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinky's Antiques & Collectables</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 90px 20px 20px; /* top padding adjusted so nothing overlaps */
      background-color: #f9f9f9;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      z-index: 1000;
    }
    header img {
      height: 50px;
    }
    header .title {
      flex-grow: 1;
      text-align: center;
      font-size: 1.5em;
    }
    header .email {
      font-size: 0.9em;
    }
    .jump-links {
      text-align: center;
      margin: 10px 0 8px;
      font-size: 1.1em;
      z-index: 1;
    }
    .filters-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 0 auto 15px;
      max-width: 900px;
    }
    .filters {
      flex-grow: 1;
      text-align: center;
    }
    .filters input, .filters select {
      margin: 5px;
      padding: 10px;
      font-size: 1.1em; /* increased size to match "Check our Collection" */
    }
    .decor-image {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin: 0 5px;
    }
    .decor-image-note {
      width: 270px;
      height: 90px;
      object-fit: contain;
      margin-left: 5px;
    }
    section {
      margin: 25px 0;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .item {
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      width: 180px;
      text-align: center;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .item img {
      width: 150px;
      height: 120px;
      object-fit: contain;
    }
    .hidden {
      display: none;
    }
    /* Mobile adjustments */
    @media (max-width: 768px) {
      .filters-wrapper {
        flex-direction: column;
      }
      .filters-images-left,
      .filters-images-right {
        display: none; /* hide decorative images on mobile */
      }
      .filters {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .filters input {
        order: 2;
        width: 90%;
      }
      .filters select {
        order: 1;
        display: inline-block;
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo">
    <div class="title">Dinky's Antiques & Collectables</div>
    <div class="email">Email: contact@dinkyantiques.com</div>
  </header>

  <!-- Check our Collection ABOVE filters -->
  <div class="jump-links">
    <strong>Check our Collection :</strong>
    <a href="#stamps">Stamps</a> |
    <a href="#coins">Coins</a> |
    <a href="#notes">Currency Notes</a>
  </div>

  <!-- Filters and decorative images -->
  <div class="filters-wrapper">
    <div class="filters-images-left">
      <img src="images/Stamp-Decor.jpg" alt="Stamp" class="decor-image">
      <img src="images/Coin-Decor.jpg" alt="Coin" class="decor-image">
    </div>

    <div class="filters">
      <select id="yearFilter">
        <option value="">All Years</option>
      </select>
      <select id="countryFilter">
        <option value="">All Countries</option>
      </select>
      <input type="text" id="search" placeholder="Search by name or description...">
    </div>

    <div class="filters-images-right">
      <img src="images/Note-Decor.jpg" alt="Note" class="decor-image-note">
    </div>
  </div>

  <!-- Sections -->
  <section id="stamps">
    <h2>Stamps</h2>
    <div class="gallery" id="stampsGallery"></div>
  </section>

  <section id="coins">
    <h2>Coins</h2>
    <div class="gallery" id="coinsGallery"></div>
  </section>

  <section id="notes">
    <h2>Currency Notes</h2>
    <div class="gallery" id="notesGallery"></div>
  </section>

  <script>
    const items = [
      { name: "Stamp 1", year: "1920", country: "India", description: "Rare vintage Indian stamp.", image: "images/stamp1.jpg", type: "stamp" },
      { name: "Coin 1", year: "1940", country: "USA", description: "Old US coin from 1940s.", image: "images/coin1.jpg", type: "coin" },
      { name: "Note 1", year: "1950", country: "UK", description: "British currency note from 1950.", image: "images/note1.jpg", type: "note" }
    ];

    const stampsGallery = document.getElementById("stampsGallery");
    const coinsGallery = document.getElementById("coinsGallery");
    const notesGallery = document.getElementById("notesGallery");

    function displayItems(filteredItems) {
      stampsGallery.innerHTML = "";
      coinsGallery.innerHTML = "";
      notesGallery.innerHTML = "";

      filteredItems.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("item");
        div.innerHTML = `<img src="${item.image}" alt="${item.name}">
                         <h3>${item.name}</h3>
                         <p>${item.year} - ${item.country}</p>
                         <p>${item.description}</p>`;
        if (item.type === "stamp") stampsGallery.appendChild(div);
        if (item.type === "coin") coinsGallery.appendChild(div);
        if (item.type === "note") notesGallery.appendChild(div);
      });
    }

    function populateFilters() {
      const years = [...new Set(items.map(item => item.year))];
      const countries = [...new Set(items.map(item => item.country))];
      const yearFilter = document.getElementById("yearFilter");
      const countryFilter = document.getElementById("countryFilter");

      years.forEach(year => {
        const option = document.createElement("option");
        option.value = year;
        option.textContent = year;
        yearFilter.appendChild(option);
      });

      countries.forEach(country => {
        const option = document.createElement("option");
        option.value = country;
        option.textContent = country;
        countryFilter.appendChild(option);
      });
    }

    function filterItems() {
      const year = document.getElementById("yearFilter").value;
      const country = document.getElementById("countryFilter").value;
      const search = document.getElementById("search").value.toLowerCase();

      const filtered = items.filter(item => {
        return (!year || item.year === year) &&
               (!country || item.country === country) &&
               (!search || item.name.toLowerCase().includes(search) || item.description.toLowerCase().includes(search));
      });

      displayItems(filtered);
    }

    document.getElementById("yearFilter").addEventListener("change", filterItems);
    document.getElementById("countryFilter").addEventListener("change", filterItems);
    document.getElementById("search").addEventListener("input", filterItems);

    populateFilters();
    displayItems(items);
  </script>
</body>
</html>
