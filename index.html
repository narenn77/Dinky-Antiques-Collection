<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinky's Antiques Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #333;
    }
    header {
      background: #444;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
      text-align: center;
    }
    header img.logo {
      position: absolute;
      left: 20px;
      height: 40px;
    }
    header a {
      position: absolute;
      right: 20px;
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }
    .jump-links {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 1.2em;
    }
    .jump-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
    }
    .jump-links a:hover {
      text-decoration: underline;
    }
    /* Filters section */
    .filters {
      text-align: center;
      margin: 15px 0 25px;
    }
    .filters input, .filters select {
      margin: 0 8px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .section {
      padding: 20px;
    }
    .items {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 10px 0;
    }
    .item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      min-width: 200px;
      text-align: center;
      cursor: pointer;
      flex-shrink: 0;
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    /* Popup modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      max-height: 80%;
      overflow-y: auto;
    }
    .modal img {
      width: 100%;
      margin: 10px 0;
      border-radius: 6px;
    }
    .close {
      float: right;
      font-size: 1.5em;
      cursor: pointer;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/Logo.jpg" alt="Logo" class="logo">
    <h1>Dinky's Antiques Collection</h1>
    <a href="mailto:dnaphx@gmail.com>dnaphx@gmail.com</a>
  </header>

  <div class="jump-links">
    <strong>Check our Collection of :</strong>
    <a href="#stamps">Stamps</a> |
    <a href="#coins">Coins</a> |
    <a href="#notes">Currency Notes</a>
  </div>

  <!-- Filters -->
  <div class="filters">
    <input type="text" id="search" placeholder="Search by name...">
    <select id="yearFilter">
      <option value="">All Years</option>
    </select>
    <select id="countryFilter">
      <option value="">All Countries</option>
    </select>
  </div>

  <section id="stamps" class="section">
    <h2>Stamps</h2>
    <div class="items" id="stamps-list"></div>
  </section>

  <section id="coins" class="section">
    <h2>Coins</h2>
    <div class="items" id="coins-list"></div>
  </section>

  <section id="notes" class="section">
    <h2>Currency Notes</h2>
    <div class="items" id="notes-list"></div>
  </section>

  <!-- Modal popup -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="modal-title"></h3>
      <p id="modal-description"></p>
      <img id="modal-img-front" src="" alt="">
      <img id="modal-img-back" src="" alt="" style="display:none;">
    </div>
  </div>

  <script>
    let allData = [];

    async function loadData() {
      const res = await fetch('data.json');
      const data = await res.json();
      allData = data;

      populateFilters(data);
      renderItems(data);
    }

    function populateFilters(data) {
      const years = [...new Set(data.map(item => item.year))].sort((a,b) => a-b);
      const countries = [...new Set(data.map(item => item.country))].sort();

      const yearFilter = document.getElementById("yearFilter");
      const decadeRanges = [];
      years.forEach(y => {
        const decade = Math.floor(y/10)*10;
        if (!decadeRanges.includes(decade)) decadeRanges.push(decade);
      });
      decadeRanges.sort((a,b)=>a-b).forEach(decade => {
        let opt = document.createElement("option");
        opt.value = decade;
        opt.textContent = `${decade} - ${decade+9}`;
        yearFilter.appendChild(opt);
      });

      const countryFilter = document.getElementById("countryFilter");
      countries.forEach(c => {
        let opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        countryFilter.appendChild(opt);
      });
    }

    function renderItems(data) {
      const stampsList = document.getElementById("stamps-list");
      const coinsList = document.getElementById("coins-list");
      const notesList = document.getElementById("notes-list");
      stampsList.innerHTML = coinsList.innerHTML = notesList.innerHTML = "";

      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";

        let img = document.createElement("img");
        img.src = item.type === "Stamp" ? item.img : item.imgFront;
        img.alt = item.name;

        div.appendChild(img);
        div.innerHTML += `<p><strong>${item.name}</strong></p><p>${item.year} - ${item.country}</p>`;
        div.onclick = () => openModal(item);

        if (item.type === "Stamp") stampsList.appendChild(div);
        else if (item.type === "Coin") coinsList.appendChild(div);
        else if (item.type === "Currency Note") notesList.appendChild(div);
      });
    }

    function applyFilters() {
      const searchVal = document.getElementById("search").value.toLowerCase();
      const yearVal = document.getElementById("yearFilter").value;
      const countryVal = document.getElementById("countryFilter").value;

      const filtered = allData.filter(item => {
        const matchesSearch = item.name.toLowerCase().includes(searchVal);
        const matchesYear = !yearVal || (Math.floor(item.year/10)*10 == yearVal);
        const matchesCountry = !countryVal || item.country === countryVal;
        return matchesSearch && matchesYear && matchesCountry;
      });

      renderItems(filtered);
    }

    function openModal(item) {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("modal-title").innerText = item.name + " (" + item.year + ")";
      document.getElementById("modal-description").innerText = item.description;
      document.getElementById("modal-img-front").src = item.type === "Stamp" ? item.img : item.imgFront;

      if (item.type !== "Stamp" && item.imgBack) {
        document.getElementById("modal-img-back").style.display = "block";
        document.getElementById("modal-img-back").src = item.imgBack;
      } else {
        document.getElementById("modal-img-back").style.display = "none";
      }
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    // Event listeners
    document.getElementById("search").addEventListener("input", applyFilters);
    document.getElementById("yearFilter").addEventListener("change", applyFilters);
    document.getElementById("countryFilter").addEventListener("change", applyFilters);

    loadData();
  </script>
</body>
</html>
