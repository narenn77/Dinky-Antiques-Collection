<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinky's Antiques Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfcf7;
    }

    header {
      background: #6b4f2f;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header .header-content {
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
    }

    header .logo {
      height: 60px;
    }

    header h1 {
      margin: 0;
      text-align: center;
      flex-grow: 1;
    }

    header .contact {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Collection Section */
    .collection-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      flex-wrap: wrap;
    }

    .collection-images {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .collection-images img {
      max-width: 150px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .collection-center {
      flex: 2;
      text-align: center;
    }

    .collection-center h2 {
      margin-bottom: 10px;
    }

    .shortcuts a {
      margin: 0 10px;
      text-decoration: none;
      color: #6b4f2f;
      font-weight: bold;
    }

    .collection-right {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .collection-right img {
      max-width: 180px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    /* Filters and search */
    .filters {
      text-align: center;
      margin: 20px;
    }

    .filters input, .filters select {
      padding: 8px;
      margin: 5px;
      font-size: 1em;
    }

    /* Section display */
    .section {
      padding: 20px;
    }

    .section h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .items-container {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .item {
      flex: 0 0 auto;
      width: 180px;
      text-align: center;
      cursor: pointer;
    }

    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .item p {
      margin-top: 5px;
      font-size: 0.9em;
    }

    /* Popup modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    .modal-content img {
      width: 45%;
      margin: 5px;
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .collection-section {
        flex-direction: column;
        align-items: center;
      }
      .collection-images {
        flex-direction: row;
      }
      .collection-right {
        margin-top: 15px;
      }
      .item p {
        display: none; /* hide description preview on mobile */
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <img src="images/logo.jpg" alt="Logo" class="logo">
      <h1>Dinky's Antiques Collection</h1>
      <a href="mailto:dnaphx@gmail.com" class="contact">Contact: dnaphx@gmail.com</a>
    </div>
  </header>

  <!-- Collection section -->
  <section class="collection-section">
    <div class="collection-images">
      <img src="images/coin.jpg" alt="Coin">
      <img src="images/stamp.jpg" alt="Stamp">
    </div>

    <div class="collection-center">
      <h2>Check our Collection of :</h2>
      <div class="shortcuts">
        <a href="#stamps">Stamps</a>
        <a href="#coins">Coins</a>
        <a href="#notes">Currency Notes</a>
      </div>
    </div>

    <div class="collection-right">
      <img src="images/note.jpg" alt="Currency Note">
    </div>
  </section>

  <!-- Filters -->
  <div class="filters">
    <input type="text" id="search" placeholder="Search by name or description...">
    <select id="yearFilter"></select>
    <select id="countryFilter"></select>
  </div>

  <!-- Sections -->
  <div id="stamps" class="section">
    <h2>Stamps</h2>
    <div class="items-container" id="stamps-container"></div>
  </div>

  <div id="coins" class="section">
    <h2>Coins</h2>
    <div class="items-container" id="coins-container"></div>
  </div>

  <div id="notes" class="section">
    <h2>Currency Notes</h2>
    <div class="items-container" id="notes-container"></div>
  </div>

  <!-- Popup modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="modalClose">&times;</span>
      <h2 id="modalTitle"></h2>
      <div id="modalImages"></div>
      <p id="modalDescription"></p>
    </div>
  </div>

  <!-- Script -->
  <script>
    let itemsData = [];

    // Fetch data.json
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        itemsData = data;
        populateFilters();
        displayItems();
      });

    // Populate filters
    function populateFilters() {
      const yearFilter = document.getElementById('yearFilter');
      const countryFilter = document.getElementById('countryFilter');

      const years = itemsData.map(i => parseInt(i.year));
      const minYear = Math.min(...years);
      const maxYear = Math.max(...years);

      // Year ranges (decades)
      yearFilter.innerHTML = '<option value="">All Years</option>';
      for (let y = Math.floor(minYear/10)*10; y <= maxYear; y += 10) {
        yearFilter.innerHTML += `<option value="${y}-${y+9}">${y}-${y+9}</option>`;
      }

      // Countries
      const countries = [...new Set(itemsData.map(i => i.country))].sort();
      countryFilter.innerHTML = '<option value="">All Countries</option>';
      countries.forEach(c => {
        countryFilter.innerHTML += `<option value="${c}">${c}</option>`;
      });
    }

    // Display items
    function displayItems() {
      const searchValue = document.getElementById('search').value.toLowerCase();
      const yearRange = document.getElementById('yearFilter').value;
      const country = document.getElementById('countryFilter').value;

      let filtered = itemsData.filter(item =>
        item.title.toLowerCase().includes(searchValue) ||
        item.description.toLowerCase().includes(searchValue)
      );

      if (yearRange) {
        const [start, end] = yearRange.split('-').map(Number);
        filtered = filtered.filter(item => item.year >= start && item.year <= end);
      }

      if (country) {
        filtered = filtered.filter(item => item.country === country);
      }

      // Sort by year
      filtered.sort((a,b) => a.year - b.year);

      // Clear containers
      document.getElementById('stamps-container').innerHTML = '';
      document.getElementById('coins-container').innerHTML = '';
      document.getElementById('notes-container').innerHTML = '';

      filtered.forEach(item => {
        const container = document.getElementById(item.category + 's-container');
        if (container) {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <img src="${item.imageFront}" alt="${item.title}">
            <p>${item.title} (${item.year})</p>
          `;
          div.onclick = () => showModal(item);
          container.appendChild(div);
        }
      });
    }

    // Modal
    function showModal(item) {
      document.getElementById('modalTitle').textContent = item.title + ' (' + item.year + ')';
      document.getElementById('modalDescription').textContent = item.description;
      document.getElementById('modalImages').innerHTML = `
        <img src="${item.imageFront}" alt="Front">
        <img src="${item.imageBack}" alt="Back">
      `;
      document.getElementById('modal').style.display = 'flex';
    }

    document.getElementById('modalClose').onclick = () => {
      document.getElementById('modal').style.display = 'none';
    };

    window.onclick = (e) => {
      if (e.target === document.getElementById('modal')) {
        document.getElementById('modal').style.display = 'none';
      }
    };

    document.getElementById('search').oninput = displayItems;
    document.getElementById('yearFilter').onchange = displayItems;
    document.getElementById('countryFilter').onchange = displayItems;
  </script>
</body>
</html>
